apiVersion: v1
kind: Secret
metadata:
  name: {{ include "qlt-router.name" . }}-lumberjack
  labels:
    app.kubernetes.io/name: {{ include "qlt-router.name" . }}
    helm.sh/chart: {{ include "qlt-router.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  cert.key: {{ .Values.service.lumberjack.key | b64enc | quote }}
  cert.pem: {{ .Values.service.lumberjack.cert | b64enc | quote }}
  ca.pem: {{ .Values.service.lumberjack.ca | b64enc | quote }}
