streams:
  - name: "fr-postgres-write"
    disable: false
    description: ""
    reader:
      type: "mem-reader"
    writer:
      type: "postgres-writer"
      conf:
        url: "postgresql://mypguser:mypgsecretpassword@${POSTGRESQL:-localhost}:5432/mypgdb"
        initialize: true

  - name: "fr-postgres-read"
    disable: false
    description: ""
    reader:
      type: "postgres-reader"
      conf:
        url: "postgresql://mypguser:mypgsecretpassword@${POSTGRESQL:-localhost}:5432/mypgdb"
        readerName: "Test1"
    writer:
      type: "mem-writer"
