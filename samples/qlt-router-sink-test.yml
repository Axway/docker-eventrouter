streams:
  - name: "qlt-sink"
    upstream: "qlt-generator"
    disable: false
    description: ""
    flow:
      - name: "qlt-server-reader"
        conf:
          port: 1305
      #- name: "convert" #/*,scaleOrdered: 4*/
      - name: "control"
      - name: "qlt2json"
        scaleOrdered: 20
      - name: "mem-writer"
        conf:
          maxSize: 0
  - name: "qlt-generator"
    disable: false
    description: ""
    flow:
      - name: "event-generator"
        conf:
          minDelay: 0
          avgDelay: -1
          maxDelay: 0
      #- name: "convert" #/*,scaleOrdered: 4*/
      #- name: "control"
      - name: "qlt-client-writer"
        conf:
          addresses: "localhost:1305"
          cnx: 2
