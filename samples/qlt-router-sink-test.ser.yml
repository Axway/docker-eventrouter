streams:
  - name: "qlt-sink"
    upstream: "qlt-generator"
    disable: false
    description: ""
    reader:
      type: "qlt-server-reader"
      conf:
        port: 1305
      #- name: "convert" #/*,scaleOrdered: 4*/
    transforms:
      - type: "control"
      - type: "qlt2json"
        scale: 20
    writer:
      type: "mem-writer"
      conf:
        maxSize: 0
  - name: "qlt-generator"
    disable: false
    description: ""
    reader:
      type: "event-generator"
      conf:
        minDelay: 0
        avgDelay: -1
        maxDelay: 0
    transforms:
      []
      #- name: "convert" #/*,scaleOrdered: 4*/
      #- name: "control"
    writer:
      type: "qlt-client-writer"
      conf:
        addresses: "localhost:1305"
        cnx: 2
