streams:
  - name: "qlt-json"
    disable: false
    description: ""
    flow:
      - name: "qlt-server-reader"
        conf:
          port: 1305
      - name: "qlt2json"
      - name: "file-writer"
        conf:
          maxSize: 10000000
          maxFile: 5
          filename: "./data/qlt2json.json"
  - name: "qlt-generator"
    disable: false
    description: ""
    flow:
      - name: "event-generator"
        conf:
          minDelay: 0
          avgDelay: -1
          maxDelay: 0
      #- name: "convert" #/*,scaleOrdered: 4*/
      #- name: "control"
      - name: "qlt-client-writer"
        conf:
          addresses: "localhost:1305"
          cnx: 2
