streams:
  - name: "qlt-json"
    disable: false
    description: ""
    reader:
      type: "qlt-server-reader"
      conf:
        port: 1305
    transforms:
      - type: "qlt2json"
    writer:
      type: "file-writer"
      conf:
        maxSize: 10000000
        maxFile: 5
        filename: "./data/qlt2json.json"
